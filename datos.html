<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos personales</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
  <!-- Sección Izquierda -->
  <div class="left-panel">
    <img src="./assets/tebatravel-logo-web.png" class="main-logo" alt="TEBA Travel" />
    <div class="partners">
      <img src="./assets/utcv-logo.png" alt="UTCV" />
      <img src="./assets/tebaev-logo.png" alt="TEBAEV" />
    </div>
    <div class="footer-text">
      <img src="./assets/tebatravel-footer-web.png" class="footer-logo" alt="">
    </div>
  </div>

  <!-- Sección Derecha -->
  <div class="right-panel">
    <h2>Registro para estudiantes</h2>
    <form id="registroForm" onsubmit="event.preventDefault(); setDataStudent();">
      <input id="txtNombre" type="text" placeholder="Nombre(s)" name="nombre" required />
      <input id="txtPaterno" type="text" placeholder="Apellido paterno" name="apellidoPaterno" required />
      <input id="txtMaterno" type="text" placeholder="Apellido materno" name="apellidoMaterno" required />
      <input id="txtCelular" type="tel" placeholder="Número de teléfono" name="telefono" required />
      <input id="txtFecha" type="text" placeholder="Fecha de nacimiento    Día / Mes / Año" name="fechaNacimiento" maxlength="10" onkeyup="formatearFecha(this)" required />
      <select class="form-select" id="escuela" required>
        <option value="0">Seleccione su escuela de procedencia</option>
        <option value="1">UTCV</option>
        <option value="1">TEBAEV</option>
      </select>
      
      <select class="form-select" id="carrera" required>
        <option value="0">Seleccione su carrera de interés</option>
        <option value="1">Ingeniería en Desarrollo y Gestión de Software</option>
      </select>
      
      <button type="submit">
        Finalizar <span class="arrow">➜</span>
      </button>
    </form>

  </div>
</div>

<!-- Modal de alerta -->
<div id="alertModal" class="alert-modal">
    <div class="alert-content">
        <h3>¡Registro Exitoso!</h3>
        <p id="alertMessage"></p>
        <button onclick="closeAlert()" class="alert-button">Aceptar</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
