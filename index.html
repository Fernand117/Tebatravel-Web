<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro Estudiante</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <!-- Sección Izquierda -->
    <div class="left-panel">
        <img src="assets/tebatravel-logo-web.png" class="main-logo" alt="TEBA Travel" />
        <div class="partners">
            <img src="assets/utcv-logo.png" alt="UTCV" />
            <img src="assets/tebaev-logo.png" alt="TEBAEV" />
        </div>
        <div class="footer-text">
            <img src="assets/tebatravel-footer-web.png" class="footer-logo" alt="">
        </div>
    </div>

    <!-- Sección Derecha -->
    <div class="right-panel">
        <h2>Registro para estudiantes</h2>
        <form id="registroForm">
            <input type="text" placeholder="Nombre de usuario" required />
            <input type="email" placeholder="Correo" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="button" onclick="window.location.href='datos.html'">
                Siguiente <span class="arrow">➜</span>
            </button>              
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
